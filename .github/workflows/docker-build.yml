name: Docker Build and Cache

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'src/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'src/**'
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (for push events)
      if: github.event_name != 'pull_request'
      id: meta-push
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mcp-server
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=short
    
    - name: Set PR tag
      if: github.event_name == 'pull_request'
      id: meta-pr
      run: |
        echo "tags=ghcr.io/${{ github.repository }}/mcp-server:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
        echo "labels=" >> $GITHUB_OUTPUT
    
    - name: Set unified metadata
      id: meta
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "tags=${{ steps.meta-pr.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "labels=${{ steps.meta-pr.outputs.labels }}" >> $GITHUB_OUTPUT
        else
          echo "tags=${{ steps.meta-push.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "labels=${{ steps.meta-push.outputs.labels }}" >> $GITHUB_OUTPUT
          echo "digest=${{ steps.meta-push.outputs.digest }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Image digest
      if: github.event_name != 'pull_request'
      run: echo ${{ steps.meta.outputs.digest }}

