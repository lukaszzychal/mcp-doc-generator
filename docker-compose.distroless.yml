version: '3.8'

# Docker Compose configuration for Distroless image
# Usage: docker compose -f docker-compose.distroless.yml up -d

# Enable BuildKit for better caching and performance
x-buildkit: &buildkit
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

services:
  # PlantUML server for diagram rendering
  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: mcp-plantuml-server
    ports:
      - "8080:8080"
    environment:
      - PLANTUML_LIMIT_SIZE=8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MCP Documentation Server (Distroless)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.distroless
      # BuildKit cache configuration
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: mcp-documentation-server
    volumes:
      - ./src:/app/src:ro
      - ./output:/app/output
      - ./src/templates:/app/src/templates:ro
    environment:
      - PLANTUML_SERVER=http://plantuml:8080
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      plantuml:
        condition: service_healthy
    # Note: Distroless doesn't support stdin_open/tty, so these are removed
    restart: unless-stopped

volumes:
  output:
    driver: local

